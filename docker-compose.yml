version: '3.8'

services:
  aurumcode:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: aurumcode
    volumes:
      - ./:/build
      - go-cache:/go/pkg/mod
    working_dir: /build
    environment:
      - CGO_ENABLED=0
    command: sh -c "go version && echo 'Ready for development'"
    stdin_open: true
    tty: true

volumes:
  go-cache:

