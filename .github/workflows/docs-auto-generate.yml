name: Auto-Generate Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Setup
        run: |
          gem install bundler jekyll just-the-docs
          go mod download || true

      - name: Generate docs
        run: |
          # Simple CHANGELOG
          ./generate-docs-simple.sh || echo "Skipped changelog"

          # Convert existing docs to Jekyll
          mkdir -p _docs _api
          for md in docs/*.md; do
            [ -f "$md" ] || continue
            base=$(basename "$md" .md)
            cat > "_docs/${base}.md" <<EOF
---
layout: default
title: ${base}
parent: Documentation
---
$(cat "$md")
EOF
          done

          # Simple API index
          cat > _api/index.md <<'EOF'
---
layout: default
title: API Reference
nav_order: 3
---
# API Reference
Auto-generated Go documentation.
EOF

      - name: Build Jekyll
        run: |
          cat > Gemfile <<'EOF'
source 'https://rubygems.org'
gem 'jekyll'
gem 'just-the-docs'
EOF
          bundle install
          bundle exec jekyll build

      - name: Deploy
        run: |
          cd _site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy docs"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
