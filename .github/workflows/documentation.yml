name: Documentation Generation

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - '**.js'
      - '**.ts'
      - '**.py'
      - '**.cs'
      - '**.java'
      - '**.cpp'
      - '**.h'
      - '**.rs'
      - '**.sh'
      - '**.ps1'
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for gh-pages deployment
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for incremental detection

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract documentation (Full Mode)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          TOTVS_DTA_API_KEY: ${{ secrets.TOTVS_DTA_API_KEY }}
          TOTVS_DTA_BASE_URL: ${{ secrets.TOTVS_DTA_BASE_URL }}
        run: |
          echo '=== Running AurumCode Documentation Generator ==='
          echo 'Source Directory: .'
          echo 'Output Directory: docs'
          echo 'Mode: Full Generation'

          # Build and run the documentation generator
          go run cmd/regenerate-docs/main.go

          echo '=== Pipeline Complete ==='
          echo 'Generated documentation files:'
          find docs -name '*.md' -type f | head -20 || echo 'No markdown files generated yet'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Install Jekyll dependencies
        working-directory: docs
        run: |
          if [ -f "Gemfile" ]; then
            bundle install
          else
            echo "No Gemfile found, skipping bundle install"
          fi

      - name: Build Jekyll site
        working-directory: docs
        run: |
          if [ -f "_config.yml" ]; then
            bundle exec jekyll build
          else
            echo "No Jekyll _config.yml found, skipping build"
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_site/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          publish_branch: gh-pages
          enable_jekyll: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: update documentation from ${{ github.sha }}'

      - name: Comment PR with documentation link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ðŸ“š Documentation Preview\n\nDocumentation has been generated for this PR.\n\n**Artifact:** [Download documentation](https://github.com/${owner}/${repo}/actions/runs/${{ github.run_id }})\n\n_This preview will be available for 30 days._`
            });

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: always()

    steps:
      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs-output

      - name: Check for generated files
        run: |
          if [ -z "$(ls -A docs-output)" ]; then
            echo "âŒ No documentation files generated"
            exit 1
          else
            echo "âœ… Documentation files found:"
            find docs-output -type f | head -20
            total=$(find docs-output -type f | wc -l)
            echo "Total files: $total"
          fi

      - name: Validate HTML
        run: |
          if [ -f "docs-output/index.html" ]; then
            echo "âœ… Index page exists"
          else
            echo "âš ï¸ No index.html found"
          fi

      - name: Check for broken links
        if: false  # Disabled for now, can be enabled with link checker tool
        run: |
          echo "Link checking would run here"

  summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build-docs, validate-docs]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ${{ needs.validate-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "## Deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Documentation deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          fi
