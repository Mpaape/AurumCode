name: Documentation Generation

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - '**.js'
      - '**.ts'
      - '**.py'
      - '**.cs'
      - '**.java'
      - '**.cpp'
      - '**.h'
      - '**.rs'
      - '**.sh'
      - '**.ps1'
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for incremental detection

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install documentation tools
        run: |
          echo '=== Installing Documentation Extractors ==='

          # Ensure Go bin is in PATH
          export PATH="$HOME/go/bin:$PATH"

          # Go documentation tool
          go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

          # JavaScript/TypeScript documentation tool
          npm install -g typedoc

          # Python documentation tool
          pip install pydoc-markdown

          # Verify installations
          echo "âœ“ gomarkdoc location:" && which gomarkdoc || echo "âš  gomarkdoc not in PATH"
          echo "âœ“ gomarkdoc version:" && gomarkdoc --version || echo "âš  gomarkdoc not found"
          echo "âœ“ typedoc version:" && typedoc --version || echo "âš  typedoc not found"
          echo "âœ“ pydoc-markdown version:" && pydoc-markdown --version || echo "âš  pydoc-markdown not found"

      - name: Extract documentation (Full Mode)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          TOTVS_DTA_API_KEY: ${{ secrets.TOTVS_DTA_API_KEY }}
          TOTVS_DTA_BASE_URL: ${{ secrets.TOTVS_DTA_BASE_URL }}
          PATH: ${{ env.PATH }}:$HOME/go/bin
        run: |
          echo '=== Running AurumCode Documentation Generator ==='
          echo 'Source Directory: .'
          echo 'Output Directory: .aurumcode (auto-generated)'
          echo 'Custom Pages: docs/ (user-written)'
          echo 'Mode: Full Generation'

          # Verify tools are accessible
          echo "Checking tool availability..."
          which gomarkdoc || echo "âš  gomarkdoc not found in PATH"
          which typedoc || echo "âš  typedoc not found in PATH"

          # Build and run the documentation generator
          go run cmd/regenerate-docs/main.go

          echo '=== Pipeline Complete ==='
          echo 'Generated documentation files:'
          find .aurumcode -name '*.md' -type f || echo 'No markdown files generated'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: .aurumcode

      - name: Copy custom docs to Jekyll source
        run: |
          echo "Copying custom documentation from docs/ to .aurumcode/..."
          test -d docs && cp -r docs/* .aurumcode/ && echo "âœ… Docs copied" || echo "âš ï¸ No docs/ found"

      - name: Install Jekyll dependencies
        working-directory: .aurumcode
        run: |
          echo "Installing Jekyll and dependencies..."
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        working-directory: .aurumcode
        env:
          JEKYLL_ENV: production
        run: |
          echo "Building Jekyll site..."
          echo "Merging:"
          echo "  - .aurumcode/ (auto-generated API docs)"
          echo "  - ../docs/    (custom user pages)"
          bundle exec jekyll build --verbose

          echo "âœ… Jekyll build complete!"
          echo "Checking generated files..."
          ls -la _site/ || echo "No _site directory created"

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .aurumcode/_site/

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: .aurumcode/_site/
          retention-days: 30

      - name: Comment PR with documentation link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ðŸ“š Documentation Preview\n\nDocumentation has been generated for this PR.\n\n**Artifact:** [Download documentation](https://github.com/${owner}/${repo}/actions/runs/${{ github.run_id }})\n\n_This preview will be available for 30 days._`
            });

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: always()

    steps:
      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs-output

      - name: Check for generated files
        run: |
          if [ -z "$(ls -A docs-output)" ]; then
            echo "âŒ No documentation files generated"
            exit 1
          else
            echo "âœ… Documentation files found:"
            find docs-output -type f | head -20
            total=$(find docs-output -type f | wc -l)
            echo "Total files: $total"
          fi

      - name: Validate HTML
        run: |
          if [ -f "docs-output/index.html" ]; then
            echo "âœ… Index page exists"
          else
            echo "âš ï¸ No index.html found"
          fi

      - name: Check for broken links
        if: false  # Disabled for now, can be enabled with link checker tool
        run: |
          echo "Link checking would run here"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build-docs, validate-docs]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ${{ needs.validate-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "## Deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Documentation deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          fi
