name: 'AurumCode Documentation Generator'
description: 'Multi-language documentation generator with AI-powered enhancements'
author: 'Mpaape'

branding:
  icon: 'book-open'
  color: 'blue'

inputs:
  source-dir:
    description: 'Source code directory to scan'
    required: false
    default: '.'
  output-dir:
    description: 'Output directory for generated documentation (auto-generated API docs)'
    required: false
    default: '.aurumcode'
  languages:
    description: 'Comma-separated list of languages to extract (empty = all)'
    required: false
    default: ''
  incremental:
    description: 'Enable incremental mode (only process changed files)'
    required: false
    default: 'false'
  generate-welcome:
    description: 'Generate AI-powered welcome page from README'
    required: false
    default: 'false'
  llm-api-key:
    description: 'API key for LLM provider (required if generate-welcome=true)'
    required: false
    default: ''
  llm-base-url:
    description: 'Base URL for LLM API (for custom endpoints)'
    required: false
    default: ''
  build-jekyll:
    description: 'Build Jekyll site after documentation generation'
    required: false
    default: 'true'

outputs:
  docs-generated:
    description: 'Number of documentation files generated'
    value: \${{ steps.generate.outputs.docs-generated }}
  languages-detected:
    description: 'Languages detected in the repository'
    value: \${{ steps.generate.outputs.languages-detected }}

runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Generate documentation
      id: generate
      shell: bash
      env:
        TOTVS_DTA_API_KEY: \${{ inputs.llm-api-key }}
        TOTVS_DTA_BASE_URL: \${{ inputs.llm-base-url }}
      run: |
        echo "ðŸš€ Generating documentation with AurumCode..."
        
        # Build and run
        cd \$GITHUB_ACTION_PATH
        go run cmd/regenerate-docs/main.go
        
        # Output stats
        docs_count=\$(find \${{ inputs.output-dir }} -name "*.md" | wc -l)
        echo "docs-generated=\$docs_count" >> \$GITHUB_OUTPUT
        echo "âœ… Generated \$docs_count documentation files"
