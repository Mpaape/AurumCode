# AurumCode Configuration Example
# This file demonstrates all available configuration options
# Copy to .aurumcode/config.yml in your project root to use

# Configuration version
version: "2.0"

# LLM Provider Configuration
llm:
  # Provider: "auto", "litellm", "openai", "anthropic", "ollama"
  # "auto" will detect from available API keys
  provider: "auto"
  
  # Model name or alias (e.g., "gpt-4", "claude-3-5-sonnet", "sonnet-like")
  model: "sonnet-like"
  
  # Temperature for LLM responses (0.0 = deterministic, 1.0 = creative)
  temperature: 0.3
  
  # Maximum tokens for LLM responses
  max_tokens: 4000

# Custom prompts for different features
prompts:
  code_review: "prompts/code-review/general.md"
  # Add more custom prompt paths as needed

# Rules and standards files
rules:
  code_standards: "rules/code-standards.yml"
  iso_compliance: "rules/iso-compliance.yml"
  security: "rules/security-rules.yml"
  # Add more rule files as needed

# Output configuration
outputs:
  # Post review comments on pull requests
  comment_on_pr: true
  
  # Update documentation after changes
  update_docs: true
  
  # Generate tests for new code
  generate_tests: true
  
  # Deploy documentation site
  deploy_site: true

# Feature toggles
features:
  # Enable code review functionality
  code_review: true
  
  # Run code review on push (vs. PR only)
  code_review_on_push: false
  
  # Enable documentation generation
  documentation: true
  
  # Enable QA testing features
  qa_testing: true

# Documentation Configuration
documentation:
  # Enable documentation generation
  enabled: true
  
  # Generation mode: "full" or "incremental"
  # "incremental" only regenerates changed files (faster)
  # "full" regenerates all documentation
  mode: "incremental"
  
  # Output directory for generated documentation
  output_directory: "docs"
  
  # Languages to document (empty array = detect and document all)
  # Supported: go, javascript, typescript, python, csharp, rust, cpp, bash, powershell
  languages: []
  # Example: limit to specific languages
  # languages: ["go", "typescript", "python"]
  
  # Static site generator to use
  site_generator: "jekyll"
  
  # Theme for documentation site
  theme: "just-the-docs"
  
  # Deployment configuration
  deploy:
    # Enable automatic deployment
    enabled: true
    
    # Deployment target: "github-pages", "netlify", "vercel"
    target: "github-pages"
    
    # Git branch for deployment (GitHub Pages)
    branch: "gh-pages"
    
    # Base URL for site (leave empty for GitHub Pages auto-detection)
    base_url: ""
    # Example for custom domain: base_url: "https://docs.example.com"
  
  # Documentation features
  features:
    # Generate AI-powered welcome page from README
    welcome_page: true
    
    # Generate API reference documentation
    api_reference: true
    
    # Include tutorials section
    tutorials: true
    
    # Include architecture documentation
    architecture: true
    
    # Generate changelog from git history
    changelog: true
    
    # Enable site search functionality
    search: true
  
  # Documentation categories (control visibility)
  categories:
    # API documentation category
    api: true
    
    # Tutorials category
    tutorials: true
    
    # Architecture documentation category
    architecture: true
    
    # How-to guides category
    guides: true
    
    # Reference documentation category
    reference: true
    
    # Roadmap and changelog category
    roadmap: true
  
  # Cache configuration for incremental builds
  cache:
    # Enable caching for faster incremental builds
    enabled: true
    
    # Cache storage directory
    directory: ".aurumcode/cache"
    
    # Maximum cache age in hours (0 = no limit)
    # After this time, cache is invalidated and full rebuild occurs
    max_age: 168  # 1 week

# Environment-specific configurations can be added here
# For example, different settings for dev/staging/production
